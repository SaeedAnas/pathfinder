<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{{ pathway.title }}</title>
  </head>
  <body>
    <ul>
      <li>
        <p>{{ pathway.title }}</p>
        <p>{{ pathway.avg_time}}</p>
      </li>
      {% for node in pathway.nodes %}
      <li>
        <p>{{node.title}}</p>
        <p>{{node.avg_time}}</p>
        <p>{{node.percent}}% likely</p>
        <p>{{node.count}} others have followed this path</p>
      </li>
      {% endfor %}
    </ul>
  </body>
</html>
